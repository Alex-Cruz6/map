<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
</head>
<body>
    <!-- Contenedor del mapa -->
    <div id="mapa" style="height: 700px; width: 100%;"></div>

  <!-- Script de la API de Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoe47fbiI4IMIrye-u6UFoajEzNpRdIP4&callback=inicializarMapa"></script>

  <!-- Script para inicializar el mapa -->
  <script>
    function inicializarMapa() {
      var centroElSalvador = { lat: 13.7942, lng: -88.8965 }; // Coordenadas para El Salvador

      var mapa = new google.maps.Map(document.getElementById('mapa'), {
        center: centroElSalvador,
        zoom: 10,
      });

      // Coordenadas de los límites compartidos entre San Martín, Ilopango y Soyapango
      var limitesComunes = [
        { lat: 13.975470, lng: -89.755868 },
        { lat: 13.975570, lng: -89.712210 },
        { lat: 14.027339, lng: -89.785305 },
        { lat: 13.961806, lng: -89.772892 },
      ];

      // Crear polígono para representar los límites compartidos
      var poligonoLimites = new google.maps.Polygon({
        paths: limitesComunes,
        strokeColor: '#FF0000',
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: '#FF0000',
        fillOpacity: 0.35,
      });
      poligonoLimites.setMap(mapa);
    }
  </script>
</body>  
</html>
